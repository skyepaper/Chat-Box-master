<div class="mat-dialog-container">
  <button id="closeBtn" mat-dialog-close>X</button>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <fieldset>
    <legend>Register Form</legend>
    
    <div id="error" *ngIf="errorMessage!==''">{{errorMessage}}</div>

    <label for="username">username</label>
    <input type="text" id="username" formControlName="username">
    
    <label for="password">password</label>
    <input [type]="this.tickValue?'password':'text'" id="password" id="password" formControlName="password">
   
    <label for="confirmPassword">confirm password</label>
    <input [type]="this.tickValue?'password':'text'" id="password" id="confirmPassword" formControlName="confirmPassword">

    <div class=" row">
      <input type="checkbox" id="tickbox" (change)="tickbox()">
      <div id="tickboxLabel">show password</div>
    </div>

    <button id="submitBtn" type="submit">submit</button>
        <u id="link" (click)="openLogin()" mat-dialog-close>already registered?</u>
   </fieldset>
  </form>
</div>
